<!DOCTYPE html>
<html lang="en">

<head>
	<title>Maximum Chat</title>
	<link rel="manifest" href="manifest.webmanifest">
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<meta name="Description" content="Multiplatform video recorder.">
	<link rel="shortcut icon" href="images/icons/favicon.png" type="image/png">
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
		media="screen" defer>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"
		defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		media="screen" defer>
	<!-- Bootstrap -->
	<link rel="styleSheet" href="css/style.css" type="text/css" defer>
	<script src="js/openvidu-browser-2.8.0.min.js" defer></script>
	<script src="js/app.js" defer></script>
</head>

<body>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('sw.js');
		}
	</script>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Recording Node</a>
			</div>
		</div>
	</nav>

	<div id="main-container" class="container">
		<div id="join" class="vertical-center">
			<div id="join-dialog" class="jumbotron">
				<h1>Maximum Chat</h1>
				<form class="form-group" onsubmit="return false">
					<p>
						<label>Session</label>
						<input class="form-control" type="text" id="sessionName" value="SessionA" required>
					</p>
					<p class="text-center">
						<button class="btn btn-lg btn-success" id="join-btn" onclick="joinSession()">Join!</button>
					</p>
				</form>
				<hr>
			</div>
		</div>

		<div id="session" style="display: none">
			<div id="session-header">
				<h1 id="session-title"></h1>
				<input class="btn btn-sm btn-danger" type="button" id="buttonCloseSession" onmouseup="closeSession()"
					value="Close session">
				<input class="btn btn-sm btn-danger" type="button" id="buttonLeaveSession"
					onmouseup="removeUser(); leaveSession()" value="Leave session">
				<div class="vertical-separator-top"></div>
				<input class="form-control" id="forceValue" type="text" onkeyup="checkBtnsForce()">
				<input class="btn btn-sm" type="button" id="buttonForceUnpublish" onmouseup="forceUnpublish()"
					value="Force unpublish" disabled>
				<input class="btn btn-sm" type="button" id="buttonForceDisconnect" onmouseup="forceDisconnect()"
					value="Force disconnect" disabled>
				<div class="vertical-separator-top"></div>
				<input class="btn btn-sm" type="button" id="buttonFetchInfo" onmouseup="fetchInfo()" value="Fetch info">
				<input class="btn btn-sm" type="button" id="buttonFetchAll" onmouseup="fetchAll()" value="Fetch all">
			</div>
			<div id="video-container" class="col-md-12"></div>
			<div id="recording-btns">
				<div class="btns">
					<input class="btn btn-md" type="button" id="buttonStartRecording" onmouseup="startRecording()"
						value="Start recording">
					<form>
						<label class="radio-inline">
							<input type="radio" name="outputMode" value="COMPOSED" id="radio-composed" checked>COMPOSED
						</label>
						<label class="radio-inline">
							<input type="radio" name="outputMode" value="INDIVIDUAL" id="radio-individual">INDIVIDUAL
						</label>
					</form>
					<form>
						<label class="checkbox-inline">
							<input type="checkbox" id="has-audio-checkbox" checked>Has audio
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="has-video-checkbox" checked>Has video
						</label>
					</form>
				</div>
				<div class="btns">
					<input class="btn btn-md" type="button" id="buttonListRecording" onmouseup="listRecordings()"
						value="List recordings">
					<div class="vertical-separator-bottom"></div>
					<input class="btn btn-md" type="button" id="buttonGetRecording" onmouseup="getRecording()"
						value="Get recording" disabled>
					<input class="btn btn-md" type="button" id="buttonStopRecording" onmouseup="stopRecording()"
						value="Stop recording" disabled>
					<input class="btn btn-md" type="button" id="buttonDeleteRecording" onmouseup="deleteRecording()"
						value="Delete recording" disabled>
					<input class="form-control" id="forceRecordingId" type="text" onkeyup="checkBtnsRecordings()">
				</div>
				<div class="textarea-container" id="textarea-http-container">
					<button type="button" class="btn btn-outline-secondary" id="clear-http-btn"
						onclick="clearHttpTextarea()">Clear</button>
					<span>HTTP responses</span>
					<textarea id="textarea-http" readonly="true" class="form-control" name="textarea-http"></textarea>
				</div>
				<div class="textarea-container" id="textarea-events-container">
					<button type="button" class="btn btn-outline-secondary" id="clear-events-btn"
						onclick="clearEventsTextarea()">Clear</button>
					<span>OpenVidu events</span>
					<textarea id="textarea-events" readonly="true" class="form-control" name="textarea-events"></textarea>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="text-muted">MaximumChat based on OpenVidu Â© 2019</div>
		</div>
	</footer>
	<script>
		$(document).ready(function() {
			$('[data-toggle="tooltip"]').tooltip({
				html: true
			});
		});
	</script>
</body>

</html>
