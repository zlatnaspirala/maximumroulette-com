<html>

          </td>
          <td>

          </td>
          <td></td>
        </tr>
        <tr>
          <td></td>

          </td>
          <td>

          </td>
          <td></td>

    <script type="module">

      import { cvjsLoader, asyncLoad } from "./loader.js"
      import CvStarter from './main.js'

      cvjsLoader(function() {

        // `opencvjs` is ready for use.

        const options = {

        }

        let cvStarter = new CvStarter(options)

      })
